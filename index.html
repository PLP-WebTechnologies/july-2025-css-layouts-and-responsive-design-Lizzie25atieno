<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Webpage Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header section -->
  <header>
    <h1>My Responsive Website</h1>
  </header>

  <!-- Navigation bar -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Main layout using Grid -->
  <main>
    <!-- Content section -->
    <section class="content">
      <h2>Articles</h2>
      <div class="card-container">
        <div class="card">
          <h3>Article 1</h3>
          <p>This is the first article.</p>
        </div>
        <div class="card">
          <h3>Article 2</h3>
          <p>This is the second article.</p>
        </div>
        <div class="card">
          <h3>Article 3</h3>
          <p>This is the third article.</p>
        </div>
      </div>
    </section>

    <!-- Sidebar section -->
    <aside>
      <h2>Sidebar</h2>
      <p>This is extra content like ads or links.</p>
    </aside>
  </main>

  <!-- Footer section -->
  <footer>
    <p>Copyright &copy; 2025 My Website</p>
  </footer>

</body>
</html>
